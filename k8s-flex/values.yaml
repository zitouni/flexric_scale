nodeSelector: {}

# tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - oran-25-36 # Replace with your actual node name

xapp:
  dbDir: "/var/lib/grafana/"
  dbName: "xapp_grafana"
